<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <form>
        <div>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder= "Insira o nome completo">
    </div>
    <div>
        <label for="email"> Email </label>
        <input type="email" id="email">

    </div>    
    <div>
         <label for="data-nasc"> Data de Nascimento</label>
         <input type="date" id ="data-nasc">
    </div>
    <div>
        <input type = "radio" id="sexo_m" name = "sexo">
        <label for="sexo_m"> Masculino </label>
        <input type = "radio" id="sexo_f" name = "sexo">
        <label for="sexo_f"> Feminino </label>
        <input type = "radio" id="sexo_e" name = "sexo">
        <label for="sexo_e"> Não Informar </label>
        
    </div>
    <div>
        <input type = "checkbox" id="">
        <label for= "contrato" > Aceito os termos</label>
    </div>
    <div>
        <label for="estado">Estado: </label>
        <select id="Estado">

            <option value = "AM">Amazonas</option>
            <option value = "RO">Rondônia</option>
            <option value = "RR">Roraima</option>
            <option value = "AP">Amapá</option>
        </select>
   </div>
   <div>
       <label for = "observações">Observação </label>
       <textarea id = "observações"></textarea>
   </div>
    </form>
</body>
</html>
